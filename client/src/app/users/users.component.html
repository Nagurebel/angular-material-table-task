<div class="screen" style="border: 2px rgb(247, 247, 250) solid;">
  <div class="search-container">
    <mat-form-field appearance="fill">
      <input matInput placeholder="search" style="border: 2px rgb(226, 226, 231) solid; border-radius: 5px;" autocomplete="off" (keyup)="filterData($event)">
    </mat-form-field>
    <!-- <mat-form-field appearance="fill">
      <input matInput type="text" placeholder="search" autocomplete="off" (keyup)="filterData($event)">
    </mat-form-field> -->
  </div>
  
  <table mat-table matSort [dataSource]="datasource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <!-- score Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>

    <ng-container matColumnDef="addwinner">
      <th mat-header-cell *matHeaderCellDef> Add to winner </th>
      <td mat-cell *matCellDef="let element"><button mat-flat-button
          style="background: rgb(140, 140, 189); font-weight: bold;" (click)="sendtowinner(element.name)">Add to
          winner</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
  <!-- <mat-paginator #paginator [pageSize]="6" [pageSizeOptions]="[2, 5, 10, 25, 100]">
  </mat-paginator> -->
</div>
